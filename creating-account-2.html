<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/creating-account-1.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/creating-account-2.css">
    <title>Step 2</title>
</head>
<body>
    <div class="creating-account creating-account-1">
        <div class="hero rectangle">
            <div class="btn-color-wrapper btn-wrapper">
                <img src="./assets/svg/arrow-left.svg" alt="" srcset="">
            </div>
            <img src="./assets/svg/Vector (1).svg" alt="" srcset="">
            <div class="ellipse ellipse-one"></div>
            <div class="ellipse ellipse-two"></div>
        </div>
        <section class="container">
            <form action="#" id="form">
                <div class="round-rectangle upload">
                    <h3 class="heading">upload your license</h3>
                    <div class="front-upload">
                        <input type="file" name="front-upload" id="front-upload" placeholder="Tap to upload">
                        <label for="front-upload">
                            <div class="upload-wrapper">
                                <img src="./assets/svg/Group 1537.svg" alt="" srcset="">
                                <h5 class="heading">tap to upload</h5>
                                <p>Front</p>
                            </div>
                        </label>
                    </div>
                    <div class="back-upload">
                        <input type="file" name="back-upload" id="back-upload" placeholder="Tap to upload">
                        <label for="back-upload">
                            <div class="upload-wrapper">
                            <img src="./assets/svg/Group 1537.svg" alt="" srcset="">
                            <h5 class="heading">tap to upload</h5>
                            <p>Back</p>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="round-rectangle add-card">
                    <h3 class="heading">add card info</h3>
                    <label class="card-number" for="card number">
                        <div class="field-name">
                            <img src="./assets/svg/card.svg" alt="">
                            <p>card number</p>
                        </div>
                        <input type="number" name="card-number" id="card-number" max="16">
                    </label>
                    <label class="expiry-date" for="expiry-date">
                        <div class="field-name">
                            <img src="./assets/svg/calendar.svg" alt="">
                            <p>expiry date</p>
                        </div>
                        <input type="month" name="expiry-date" id="expiry-date">
                    </label>
                    <label class="cvv" for="card number">
                        <div class="field-name">
                            <img src="./assets/svg/password-check.svg" alt="">
                            <p>CVV</p>
                        </div>
                        <input type="number" name="cvv" id="cvv" max="16">
                    </label>
                    <label class="card-holder-name" for="card holder name">
                        <div class="field-name">
                            <img src="./assets/svg/profile-circle.svg" alt="">
                            <p>card holder name</p>
                        </div>
                        <input type="text" name="card-holder-name" id="card-holder-name">
                    </label>
                </div>
                <div class="continue">
                    <button class="btn round-border-bg-green">creating account</button>
                </div>
            </form>
            
        </section>
    </div>
</body>
</html>
