<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/creating-account-1.css">
    <title>Step 1</title>
</head>
<body>
    <div class="creating-account creating-account-1">
        <div class="hero rectangle">
            <img src="./assets/svg/Vector (1).svg" alt="" srcset="">
            <div class="ellipse ellipse-one"></div>
            <div class="ellipse ellipse-two"></div>
        </div>
        <section class="container">
            <div class="user">
                <div class="image-container">
                    <img class="profile-pic" src="./assets/img/hero2.jpg" alt="profile-pic" srcset="">
                    <span id="camera-con"><img class="camera"  src="./assets/svg/camera.svg" alt="camera"></span>
                </div>
            </div>
                <h2 class="name-display">amate stanley</h2>
            <form action="#" id="form">
                <div class="round-rectangle">
                    <label class="full_name" for="full_name">
                        <div class="field-name">
                            <img src="./assets/svg/profile-circle.svg" alt="">
                            <p>full name</p>
                        </div>
                        <input type="text" name="full_name" id="full_name">
                    </label>
                    <label class="city" for="city">
                        <div class="field-name">
                            <img src="./assets/svg/building-4.svg" alt="">
                            <p>city</p>
                        </div>
                        <input type="text" name="city" id="city">
                    </label>
                    <label class="state" for="state">
                        <div class="field-name">
                            <img src="./assets/svg/building-4.svg" alt="">
                            <p>state</p>
                        </div>
                        <select name="state" id="state">
                            <option value="NY">NY</option>
                            <option value="CA">CA</option>
                            <option value="TX">TX</option>
                        </select>
                    </label>
                    <label class="age" for="age">
                        <div class="field-name">
                            <img src="./assets/svg/linear/cake.svg" alt="">
                            <p>age</p>
                        </div>
                        <input type="date" name="age" id="age">
                    </label>
                    <label class="favorite_activity" for="favorite_activity">
                        <div class="field-name">
                            <img src="./assets/svg/heart.svg" alt="">
                            <p>favorite activity</p>
                        </div>
                        <input type="text" name="favorite_activity" id="favorite_activity">
                    </label>
                    <label class="bio" for="bio">
                        <div class="field-name">
                            <img src="./assets/svg/document-text.svg" alt="">
                            <p>bio</p>
                        </div>
                        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                    </label>
                </div>
                <div class="continue">
                <button class="btn round-border-bg-green">continue</button>
                <div class="note">
                    <p>Already have an account?</p><a href="#" target="_blank" rel="noopener noreferrer">Log in</a>
                </div>
            </div>
            </form>
            
        </section>
    </div>
</body>
</html>
